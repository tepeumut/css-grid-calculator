<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="phone">
        <div class="calculator-box">
            <span class="calculator-history"></span>
            <span class="calculator-result">0</span>
        </div>
        <div class="calculator-buttons">
            <div class="calculator-button cb-t2" data-type="o" data-value="c">C</div>
            <div class="calculator-button cb-t2"></div>
            <div class="calculator-button cb-t2" data-type="o" data-value="%">%</div>
            <div class="calculator-button cb-t3"></div>
            <div class="calculator-button cb-t1" data-type="n" data-value="7">7</div>
            <div class="calculator-button cb-t1" data-type="n" data-value="8">8</div>
            <div class="calculator-button cb-t1" data-type="n" data-value="9">9</div>
            <div class="calculator-button cb-t3" data-type="o" data-value="/">/</div>
            <div class="calculator-button cb-t1" data-type="n" data-value="4">4</div>
            <div class="calculator-button cb-t1" data-type="n" data-value="5">5</div>
            <div class="calculator-button cb-t1" data-type="n" data-value="6">6</div>
            <div class="calculator-button cb-t3" data-type="o" data-value="*">*</div>
            <div class="calculator-button cb-t1" data-type="n" data-value="1">1</div>
            <div class="calculator-button cb-t1" data-type="n" data-value="2">2</div>
            <div class="calculator-button cb-t1" data-type="n" data-value="3">3</div>
            <div class="calculator-button cb-t3" data-type="o" data-value="-">-</div>
            <div class="calculator-button cb-t1 grid-3" data-type="n" data-value="0">0</div>
            <div class="calculator-button cb-t3" data-type="o" data-value="+">+</div>
            <div class="calculator-button cb-t4" data-type="o" data-value="=">=</div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
